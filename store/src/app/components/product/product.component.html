<div>
  <mat-card class="example-card text-center">
    <mat-card-header class="justify-content-between">
      <p class="text-dark">{{product.name}}</p>
      <button mat-button class="text-primary" (click)="openDialog()"><i
        class="fa fa-info-circle fa-2x text-primary"></i></button>
    </mat-card-header>
    <img style="width: 200px" mat-card-image src="../../../assets/img/logo.png" alt="logo">
    <mat-card-content>

      <p>
        {{product.description}}
      </p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-button class="text-info" (click)="anadirAlCarro()"><i class="fa fa-cart-plus fa-2x"></i>Agregar
      </button>
      <button mat-button class="text-danger"><i class="fa fa-cart-arrow-down fa-2x"></i>Borrar</button>
    </mat-card-actions>
  </mat-card>

</div>
