<div class="col-md-12 login">
  <div class="row justify-content-center backGround">
    <div class="col-md-3 align-middle m-5">
      <mat-card class="text-center">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>GAMMING-STORE</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="../../../assets/img/logo.png">
        <mat-card-content>
          <form [formGroup]="form">
            <mat-form-field class="example-full-width">
              <!--E-MAIL-->
              <input matInput placeholder="E-mail" formControlName="mail">
              <mat-error>
                <span *ngIf="(form.get('mail').touched) && form.get('mail').errors?.required">El
                E-mail es obligatorio.
                </span>
                <span *ngIf="(form.get('mail').touched) && form.get('mail').errors?.email">
                  Proporcione un E-mail valido
                </span>
              </mat-error>
            </mat-form-field>
            <!--PASSWORD-->
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" type="password" formControlName="password">
              <mat-error>
                <span *ngIf="(form.get('password').touched || clicked) && form.get('password').errors?.required">
                  La contraseña es obligatoría.
                </span>
              </mat-error>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button *ngIf="!register" (click)="login()">Login
            <span class="spinner-grow spinner-grow-sm" *ngIf="isLogin" role="status" aria-hidden="true"></span>
          </button>
          <button mat-button *ngIf="register">Sing In</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
